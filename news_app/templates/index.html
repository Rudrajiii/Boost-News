<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-App</title>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/aiNews.js') }}" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
     <nav>
        <div class="logo">
            <h1>Aaj Taak</h1>
        </div>
        <div class="search">
            <input type="text" name="cn" id="cn" placeholder="Search">
            <button class="btn">Enter</button>
        </div>
     </nav>
     <section>
        <div class="scroll text4">
          <div>
            Most <span>Recent News - </span> Real <span>News - </span> Connect <span>With Us - </span> Aaj <span>Taak - </span>
          </div>
          <div>
            Most <span>Recent News - </span> Real <span>News - </span> Connect <span>With Us - </span> Aaj <span>Taak - </span>
          </div>
        </div>
      </section>
    <section class="nav2">
        <h3>Home</h3>
        <h3>World News</h3>
        <h3>National</h3>
        <h3>Finansial</h3>
        <h3>Entertainment</h3>
        <h3>Technology</h3>
        <h3>Sports</h3>
    </section> 
    <section class="popular_feed">

    </section>
    <div class="card-wrapper">
        {% for _ in range(18) %}
        <div class="card">
            <div class="title">
            </div>
            <div class="sett">
              <p class="author"></p>
              <p class="pub-time"></p>
            </div>
            <div class="imag">
                <img id="img" src="" alt="Image Not Found">
            </div>
            <div class="des">
            </div>
            <div class="con">
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
